# SVM Classification Configuration

# Cross-validation settings
cv:
  n_splits: 5
  shuffle: true

# Baseline (Logistic Regression) hyperparameters
baseline:
  class_weight: balanced
  max_iter: 2000
  solver: lbfgs
  penalty: l2
  C: 1.0

# SVM hyperparameters (optimized via W&B sweep)
model:
  kernel: rbf
  C: 0.1324
  gamma: scale
  class_weight: balanced
  max_iter: -1
  tol: 0.001

# Hyperparameter sweep (optional - for grid search)
sweep:
  enabled: false  # Set to true to run hyperparameter search
  param_grid:
    # Grid 1: Linear kernel (no gamma needed)
    - kernel: [linear]
      C: [0.01, 0.1, 1.0, 10.0]

    # Grid 2: RBF kernel (with gamma)
    - kernel: [rbf]
      C: [0.01, 0.1, 1.0, 10.0]
      gamma: [scale, auto, 0.01, 0.1]

  # class_weight is always 'balanced' (not swept)

# Classification tasks
# Note: Dynamically uses research question from run.yaml
tasks:
  - name: any_vs_control
    positive_classes: [Clinical, Subclinical]
    negative_class: Control
  - name: clinical_vs_control
    positive_class: Clinical
    negative_class: Control
  - name: subclinical_vs_control
    positive_class: Subclinical
    negative_class: Control
  - name: clinical_vs_subclinical
    positive_class: Clinical
    negative_class: Subclinical

# Feature importance settings
interpretation:
  top_n_pcs: 10
  top_n_features: 20

# Imaging feature prefixes to include
imaging_prefixes:
  - dmri
  - smri_area_cdk
  - smri_thick_cdk
  - smri_sulc_cdk
  - smri_vol_cdk
  - smri_vol_scs
  - mrisdp
