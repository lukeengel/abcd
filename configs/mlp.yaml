use_pca: false
tuning:
  enabled: false
  cv_folds: 3
  scoring: roc_auc
  fbeta_beta: 1.0
  n_jobs: 1
  param_grid:
    hidden_layer_sizes:
    - [256, 128]
    - [256, 128, 64]
    - [512, 256]
    alpha:
    - 0.00001
    - 0.0001
    - 0.001
    activation:
    - tanh
    learning_rate:
    - adaptive
    batch_size:
    - 32
    - 64

cv:
  n_outer_splits: 5
  inner_val_ratio: 0.25
  shuffle: true
baseline:
  class_weight: null
  max_iter: 2000
  solver: lbfgs
  penalty: l2
  C: 0.1
model:
  hidden_layer_sizes: [256, 128, 64]
  activation: tanh
  alpha: 0.0001
  learning_rate: adaptive
  solver: adam
  max_iter: 5000
  early_stopping: false
  validation_fraction: 0.1
  n_iter_no_change: 10
  random_state: null
  learning_rate_init: 0.001
  tol: 0.0001
  batch_size: 32
  beta_1: 0.9
  beta_2: 0.999
tasks:
- name: any_vs_control
  positive_classes:
  - Clinical
  - Subclinical
  negative_class: Control
- name: clinical_vs_control
  positive_class: Clinical
  negative_class: Control
- name: subclinical_vs_control
  positive_class: Subclinical
  negative_class: Control
- name: clinical_vs_subclinical
  positive_class: Clinical
  negative_class: Subclinical
downsampling:
  enabled: true
  n_iterations: 100
evaluation:
  bootstrap:
    enabled: true
    iterations: 1000
  decision_threshold: 0.5
  threshold_metric: balanced_accuracy
  threshold_search:
    enabled: true
    thresholds:
    - 0.02
    - 0.05
    - 0.08
    - 0.10
    - 0.15
    - 0.20
    - 0.25
    - 0.30
    - 0.40
    - 0.50
    - 0.60
    - 0.70
    - 0.75
    - 0.80
    - 0.85
    - 0.90
interpretation:
  top_n_features: 20
imaging_prefixes:
- dmri
- smri_area_cdk
- smri_thick_cdk
- smri_sulc_cdk
- smri_vol_cdk
- smri_vol_scs
- mrisdp
